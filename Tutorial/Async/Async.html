<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Async </title>

</head>
<body class="bg-gray-950 text-white text-center">
    <h1 id="name" class=" my-10 text-4xl ">Md. Rayhan Shorif</h1>
    <button id="stop" class=" bg-gray-800 hover:bg-gray-700 cursor-pointer p-4 rounded-xl text-2xl ">Stop</button>
</body>
<script>
    const changeText =  () =>{
        document.querySelector('#name').innerHTML = "I am the best"
        
        // console.log("hi" , Date())
    }
    const changeMe = setInterval(changeText, 4000)

    document.querySelector('#stop').addEventListener('click', ()=>{
        clearTimeout(changeMe)
        console.log("Stopped")
    })
</script>
</html>
